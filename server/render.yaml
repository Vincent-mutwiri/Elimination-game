services:
  - type: web
    name: elimination-game-server
    env: node
    buildCommand: "npm install"
    startCommand: "node src/server.js"
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: MONGODB_URI
        fromDatabase:
          name: mongodb
          property: connectionString
      - key: CLIENT_URL
        value: https://your-client-app-url.vercel.app
